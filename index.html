<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <!-- da stampare -->
                <div class="item">
                    <img :src="listaImmagini[indice].image" :alt="listaImmagini[indice].title">
                    <div class="text">
                        <h3>
                            {{ listaImmagini[indice].title }}
                        </h3>
                        <p>
                            {{ listaImmagini[indice].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="precedenteImg()"></div>
                    <div class="next" @click="prossimaImg()"></div>
                    <div class="thumb" :class="{active: indice == i}" v-for="(thumb,i) in listaImmagini">
                        <img :src="thumb.image" :alt="thumb.title" />
                    </div>
